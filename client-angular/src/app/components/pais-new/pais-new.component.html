<div class="col-md-12" *ngIf="page_title">
  <h2>{{page_title}}</h2>
  <div class="alert alert-success" *ngIf="status_pais == 'success'" role="alert">
    <p>El pais se ha guardado correctamente</p>
  </div>
  <div class="alert alert-danger" *ngIf="status_pais == 'error'" role="alert">
    <p>El pais no se ha guardado correctamente, intentalo de nuevo</p>
  </div>
  <form #paisForm="ngForm" (ngSubmit)="onSubmit(paisForm)" class="col-md-5">
    <p>
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="pais.pais_nombre" class="form-control" required />
      <span *ngIf="!nombre.valid && nombre.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label for="status">Estado</label>
      <select class="form-control" name="status" #status="ngModel" [(ngModel)]="pais.pais_status" required>
        <option value="true">Activo</option>
        <option value="false">Inactivo</option>
      </select>
    </p>
    <input type="submit" value="Guardar" class="btn btn-success" [disabled]="!paisForm.form.valid"/>
  </form>
</div>
